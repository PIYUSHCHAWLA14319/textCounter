<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter Chepter-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container " id="bo">
        <h1 class="text-center text-primary">Live Text Counter</h1>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="textarea" onkeyup="counting()" style="height: 100px"></textarea>
            <!-- <label for="floatingTextarea2">Comments</label> -->
            <h2>Your Text Counting:- <span id="counter">0</span></h2>
            <h2>Your Text UpperCase:- <span id="counter2"></span></h2>
          </div>
    </div>
       


    <script>
           let textarea = document.getElementById('textarea');
           let counter = document.getElementById('counter')
           let counter2 = document.getElementById('counter2')
           function counting() {
               let text =textarea.value;
               let length = textarea.value.length;
               let upperCase = textarea.value.toUpperCase();
               counter.innerText=`${length}`;
               counter2.innerText =`${upperCase}`;
           }

           
    </script>
</body>
</html>
